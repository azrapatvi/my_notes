{% extends "base.html" %}
{% block content %}
    {% if message %}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

    
    <div class="container">
        <div class="note-form">
            <h2>âœ¨ Create a New Note</h2>
            <form id="noteForm" action="/submit" method="post">
                <div class="form-group">
                    <label for="noteTitle">Note Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter your note title..." required>
                </div>
                <div class="form-group">
                    <label for="noteDescription">Note Description</label>
                    <textarea id="description" name="description" placeholder="Write your note here..."
                        required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Note</button>
            </form>
        </div>


    </div>

{% endblock %}
